                                </div>
                                <div class="right">
                                    <nav class="row align-center justify-end">
                                        <div class="nav-item auto align-center">

                            </h2>

                            <div class="row">
                                <div class="sheet sheet-microsite justify-center bordered">

                                        <form class="admin-form" action="" method="post">
                                            <div class="column">
                                                <!-- Foto Portada -->
                                                <div class="white-space-32"></div>
                                                <div class="banner-img bordered-dotted responsive-img">
                                                    <img id="banner-img" src="" alt="Imagen de Portada" title="Banner Image">

                                                <!-- // Fin Foto Portada -->

                                                <div class="column admin-overview-container">
                                                    <div class="row">
                                                        <!-- Resumen -->
                                                        <div class="microsite-resumen column">
                                                            <div class="white-space-32"></div>
                                                            <div class="title-component align-center">
                                                                <h3>Resumen</h3>
                                                            </div>
                                                            <div class="white-space-8"></div>

                                                        </div> <!-- // End Resumen -->
                                                        <div class="microsite-objetivos column">

                                                                <h3>Objetivos</h3>
                                                            </div>
                                                            <div class="white-space-8"></div>
                                                            <textarea class="input-ghost input-ghost-parrafo text-justify"
                                                                id="contenido1" name="micrositio-objetivo" maxlength="500"
                                                                rows="7" placeholder="(500 caracteres máximo)"></textarea>
                                                        </div>
                                                    </div>
                                                </div> <!-- // END Overview -->                                            

                                                <div class="white-space-64"></div>
                                                <h3>ACTIVIDADES GENERALES</h3>

                                                    <!-- Habilidades -->
                                                    <div class="microsite-hability column">

                                                    <!-- Habilidades -->
                                                    <div class="microsite-hability column">

                                                        <div class="title-component align-center">

                                                            rows="4" placeholder="(250 carácteres máximo)"></textarea>
                                                    </div> <!-- // End Habilidades -->

                                                <h3>
                                                    HORARIOS

                                                </table>

                                                    AÑADIR FILA

    <script type="text/javascript" src="../assets/js/admin.js" async></script>
    <script>

        document.getElementById('addNewTableRow').onclick = function() {    
            let tableAdminHeads  = document.querySelectorAll('.table-admin-head th');
            let tableAdminBody = document.getElementsByClassName('table-admin-body');            
            let tableAdminRow = document.createElement('tr');          
            for (let index = 0; index < tableAdminHeads.length; index++) {
                let tableAdminRowData = document.createElement('td');
                tableAdminRowData.innerHTML ='<textarea name="input-admin-td" placeholder="Editar" class="input input-ghost"></textarea>';
                tableAdminRow.appendChild(tableAdminRowData);
            }            
            tableAdminBody[0].appendChild(tableAdminRow);          
        };

    </script>
