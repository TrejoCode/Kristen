<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/trejocode.css" media="screen">
    <link rel="stylesheet" href="../assets/css/admin.css" media="screen">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/solid.css" integrity="sha384-wnAC7ln+XN0UKdcPvJvtqIH3jOjs9pnKnq9qX68ImXvOGz2JuFoEiCjT8jyZQX2z"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6"
        crossorigin="anonymous">
    <!-- GoogleFonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <title>UPQROO - ADMINISTRADOR</title>
</head>

<body>

    <div class="admin flex">
        <div class="column">
            <!-- Header -->
            <header>
                <div class="column">
                    <div class="header-main justify-center wow fadeInDown">
                        <div class="container">
                            <div class="row">
                                <div class="left auto">
                                    <div class="logo responsive-img">
                                        <a href="#">
                                            <img src="../assets/img/logo-upqroo.png" alt="Logo UPQROO" title="Logo UPQROO">
                                        </a>
                                    </div>
                                </div>
                                <div class="right">
                                    <nav class="row align-center justify-end">
                                        <div class="nav-item auto align-center">
                                            <i class="fas fa-newspaper"></i>
                                            <a href="#">NOTICIAS</a>
                                        </div>

                                        <div class="nav-item auto align-center">
                                            <i class="fas fa-calendar-alt"></i>
                                            <a href="#">EVENTOS</a>
                                        </div>

                                        <div class="nav-item auto align-center">
                                            <i class="fas fa-briefcase"></i>
                                            <a href="#">VACANTES</a>
                                        </div>

                                        <div class="nav-item auto align-center">
                                            <i class="fas fa-university"></i>
                                            <a href="#">PÁGINAS</a>
                                        </div>

                                        <div class="nav-item auto align-center">
                                            <i class="fas fa-users"></i>
                                            <a href="#">USUARIOS</a>
                                        </div>

                                        <div class="nav-item auto align-center">
                                            <i class="fas fa-sign-out-alt"></i>
                                            <a href="#">SALIR</a>
                                        </div>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header> <!-- End Header -->

            <!-- Admin Content -->
            <div class="admin-content">

                <div class="admin-agregar-noticia justify-center">
                    <div class="container">
                        <div class="column">
                            <div class="white-space-32"></div>
                            <h2>
                                Editar: Transparencia
                            </h2>
                            <div class="white-space-32"></div>
                            <div class="row">
                                <div class="sheet sheet-microsite justify-center bordered">
                                    <div class="container">
                                        <form class="admin-form" action="" method="post">
                                            <div class="column">
                                                <div class="white-space-32"></div>

                                                <div class="column admin-overview-container" id="transparencia-root">
                                                    <h3>
                                                        ARTÍCULOS
                                                    </h3>

                                                    <div class="white-space-32"></div>
                                                    <a class="btn btn-lightBlue text-center" id="addNewArticulo" style="order: 1;">
                                                        AÑADIR NUEVO
                                                    </a>
                                                </div>

                                                <div class="contenedor-componentes column" id="contenedor-componentes">
                                                    <div class="publicar column">
                                                        <div class="white-space-32"></div>
                                                        <div class="auto color-white">
                                                            <input class="btn btn-darkBlue" type="submit" value="ACTUALIZAR DIRECTORIO">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="white-space-32"></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="white-space-32"></div>
                        </div>
                    </div>
                </div>

            </div> <!-- End Admin Content -->

        </div> <!-- End Main Column -->
    </div>
    <script type="text/javascript" src="../assets/js/admin.js" async></script>
    <script>

        document.getElementById('addNewArticulo').onclick = function () {
            // Directorio dinámico

            /*  Crear columna nueva para agrupar los inputs */

            let transparenciaContendor = document.getElementById('transparencia-root');
            let transparenciaArticulos = document.createElement('div');
            transparenciaArticulos.classList.add('trasparencia-articulos','column');

            /*  Añadir inputs y espacios en blando a la column (directorioRow) */

            transparenciaContendor.appendChild(transparenciaArticulos);

            let transparenciaElement = document.createElement('div');
            transparenciaElement.classList.add('trasnparencia-articulos','column');
            transparenciaElement.innerHTML =
                '<div class="white-space-32"></div>' +
                '<div class="transparenciaRow">' +
                    '<div class="transparencia-inputs column">' +
                            '<input type="text" class="input input-ghost" name="articulo-numero" placeholder="Número de artículo o letra" />' +
                            '<div class="white-space-16"></div>' +
                            '<textarea class="input-ghost input-ghost-parrafo text-justify" name="articulo-descripcion" maxlength="250" rows="4" placeholder="Descripción (250 carácteres máximo)"></textarea>' +
                        '</div>' +
                    '<div class="transparencia-files column align-center justify-center">' +
                        '<div class="white-space-16"></div>' +
                        '<p> Selecciona un archivo a subir </p>' +
                        '<div class="white-space-16"></div>' +
                        '<input type="file" name="transparencia-file">' +
                    '</div>' +
                '</div>' +
                '<div class="white-space-16"></div>';
            transparenciaContendor.appendChild(transparenciaElement);

        };

    </script>
</body>

</html>
